<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Simple First JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- When the HTML Document finishes loading the page (onload) it will initiate the function named startClock from our script:src. -->
<body onload="startClock()">
    <header>
        <h1>What Time Is It?</h1>
    </header>
    <figure id="clock">
        
    </figure>
    <section>
        <p><strong>The JavaScript Clock</strong></p>
        <small>By Mustafa Said Helal</small>
    </section>

    <script src="app.js"></script>
</body>
</html>
